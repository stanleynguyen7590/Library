<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Library</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col col-4 min-vh-100 text-white pt-4">
          <form id="book__form">
            <div class="mb-3">
              <label for="titleInputText" class="form-label">Book Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInputText"
                aria-describedby="titleHelp"
              />
              <div id="titleHelp" class="form-text">
                Please enter a book title.
              </div>
            </div>
            <div class="mb-3">
              <label for="authorInputText" class="form-label"
                >Book Author</label
              >
              <input type="texxt" class="form-control" id="authorInputText" />
              <div id="authorHelp" class="form-text">
                Please enter the book's author.
              </div>
            </div>
            <div class="mb-3">
              <label for="pageNumInputText" class="form-label"
                >Page Number</label
              >
              <input type="text" class="form-control" id="pageNumInputText" />
              <div id="pageNumHelp" class="form-text">
                Please enter the book's page number
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="readCheck" />
              <label class="form-check-label" for="readCheck"
                >I have read this book!</label
              >
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary text-center">
                Add a new book
              </button>
            </div>
          </form>
        </div>

        <div class="col col-8 bg-white min-vh-100">
          <div class="row align-items-center pt-4">
            <div class="col text-center">
              <h5>
                <span class="badge bg-primary"
                  >Books Read:
                  <span class="book-read badge bg-secondary">0</span></span
                >
              </h5>
            </div>
            <div class="col text-center">
              <h5>
                <span class="badge bg-primary"
                  >Books Unread:
                  <span class="book-unread badge bg-secondary">0</span></span
                >
              </h5>
            </div>
            <div class="col text-center">
              <h5>
                <span class="badge bg-primary"
                  >Total Books:
                  <span class="total-book badge bg-secondary">0</span></span
                >
              </h5>
            </div>
            <div class="col text-center">
              <button id="delete all" type="button" class="btn btn-danger">
                DELETE ALL
              </button>
            </div>
          </div>

          <div class="row align-items-center p-4">
            <table class="table table-striped align-baseline">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Status</th>
                  <th scope="col">Removal</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
